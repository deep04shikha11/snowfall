<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowFall</title>
    <style>
        body {
            margin: 0;
            background: #044d49;
        }
        #canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            box-shadow: 0 0 50px 0 #999;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="500">hello</canvas>
</body>
<script>
    function init() {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var w = canvas.width;
        var h = canvas.height;

        var bg = new Image();
        bg.src = "img/bgred.jpg";

        var flakes = [];

        function snowfall() {
            ctx.clearRect(0,0,w,h);
            ctx.drawImage(bg, 0, 0);
            addFlake();
            snow();
        }
        function addFlake() {
            var x = Math.ceil(Math.random() * w);
            var s = Math.ceil(Math.random() * 4);
            flakes.push({ "x": x, "y": 0, "s": s });
        }
        function snow() {
            for (let i = 0; i < flakes.length; i++) {
                var flake = flakes[i];
                ctx.beginPath();
                ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                ctx.arc(flake.x, flakes[i].y += flake.s / 2, flake.s / 2, 0, 2 * Math.PI); // x,y,r,sAng,eAng
                ctx.fill();
                // if (flakes[i].y > h) {
                //     flakes.splice(i, 1);
                // }
            }
        }
        setInterval(snowfall, 20);
    }
    window.onload = init();
</script>
</html>
